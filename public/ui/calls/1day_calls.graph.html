<!--Print Chart-->

<div class="container" ng-if="!vm.error" div ng-controller="CallGraph.IndexController as vm">
	<div class="panel panel-default"  style="box-shadow: 1px 1px 5px grey;" ng-if="vm.dayscallgraph">
		<div class="panel-heading"><h4><b>24hr - SBC Call Summary</b></h4></div>
		
		<div >
			<canvas id="daycalls" class="chart chart-line chart-xs"
				chart-series="vm.dayscallgraph.chartseries" 
				chart-data="vm.dayscallgraph.chartdata" 
				chart-labels="vm.dayscallgraph.chartlabels"
				chart-options="vm.dayscallgraph.chartoptions">
			</canvas> 
		</div>
	</div>
</div>

<div style="margin:25px"></div>
