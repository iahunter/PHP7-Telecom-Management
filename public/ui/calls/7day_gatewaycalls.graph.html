
<!--Print Chart-->

<div class="container" ng-if="!vm.error" div ng-controller="CallGraph.IndexController as vm">
	<div class="panel panel-default"  style="box-shadow: 1px 1px 5px grey;" ng-if="vm.weeksgatewaycallgraph">
		<div class="panel-heading"><h4><b>7 Day - Cisco Gateway - Enterprise Aggregated Call Summary</b></h4></div>
		
		<div >
			<canvas id="weekcalls" class="chart chart-line chart-xs"
				chart-series="vm.weeksgatewaycallgraph.chartseries" 
				chart-data="vm.weeksgatewaycallgraph.chartdata" 
				chart-labels="vm.weeksgatewaycallgraph.chartlabels"
				chart-options="vm.weeksgatewaycallgraph.chartoptions">
			</canvas>
		</div>
	</div>
</div>

<div style="margin:25px"></div>
