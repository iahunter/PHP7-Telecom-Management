<div>
	<div style="margin-left: 5%; margin-right: 5%;">
			
							
							<div>
								<legend><h3>Microsoft Teams User</h3></legend>
								
								<div ng-if="vm.loadingteams && !vm.teams_users.length">
									<div>
										<div class="well">
											<div class="row">
												<div class="container loader"></div>
											</div>
											<div style="margin:25px"></div>
										</div>
									</div>
								</div>
								
								<div ng-if="!vm.teams_users.length && !vm.loadingteams">
									<div>
										
										<div class="well">
											<h4>No User Found</h4>
											<div style="margin:25px"></div>
										</div>
									</div>
								</div>
								
								<div style="margin:25px"></div>
								
								<div class="panel panel-default" style="box-shadow: 1px 1px 5px grey; margin-left:5%; margin-right:5%" ng-if="vm.teams_users.length">
									<div class="table-responsive" >
										<table class="table table-striped table-condensed table-bordered table-hover">
											<thead>
												<tr style="background-color: #aeb3b7; background-image: linear-gradient(#e4e6e7, #d6d9db 60%, #c9cccf)">
													<th>
														<a href="" ng-click="sortType = 'alias'; sortReverse = !sortReverse" style="color:black">
															Alias
																<span ng-show="sortType == 'alias' && !sortReverse" class="glyphicon glyphicon-chevron-down"></span>
																<span ng-show="sortType == 'alias' && sortReverse" class="glyphicon glyphicon-chevron-up"></span>
														</a>
													</th>
													<th>
														<a href="" ng-click="sortType = 'sipAddress'; sortReverse = !sortReverse" style="color:black">
															Sip Address
																<span ng-show="sortType == 'sipAddress' && !sortReverse" class="glyphicon glyphicon-chevron-down"></span>
																<span ng-show="sortType == 'sipAddress' && sortReverse" class="glyphicon glyphicon-chevron-up"></span>
														</a>
													</th>
													<th>
														<a href="" ng-click="sortType = 'onPremLineURI'; sortReverse = !sortReverse" style="color:black">
															Phone Number
																<span ng-show="sortType == 'onPremLineURI' && !sortReverse" class="glyphicon glyphicon-chevron-down"></span>
																<span ng-show="sortType == 'onPremLineURI' && sortReverse" class="glyphicon glyphicon-chevron-up"></span>
														</a>
													</th>
													<th>
														<a href="" ng-click="sortType = 'hostingProvider'; sortReverse = !sortReverse" style="color:black">
															Hosting Provider
																<span ng-show="sortType == 'hostingProvider' && !sortReverse" class="glyphicon glyphicon-chevron-down"></span>
																<span ng-show="sortType == 'hostingProvider' && sortReverse" class="glyphicon glyphicon-chevron-up"></span>
														</a>
													</th>
													<th>
														<a href="" ng-click="sortType = 'enterpriseVoiceEnabled'; sortReverse = !sortReverse" style="color:black">
															Voice Enabled
																<span ng-show="sortType == 'enterpriseVoiceEnabled' && !sortReverse" class="glyphicon glyphicon-chevron-down"></span>
																<span ng-show="sortType == 'enterpriseVoiceEnabled' && sortReverse" class="glyphicon glyphicon-chevron-up"></span>
														</a>
													</th>
													<th>
														<a href="" ng-click="sortType = 'hostedVoiceMail'; sortReverse = !sortReverse" style="color:black">
															Voice Mail
																<span ng-show="sortType == 'hostedVoiceMail' && !sortReverse" class="glyphicon glyphicon-chevron-down"></span>
																<span ng-show="sortType == 'hostedVoiceMail' && sortReverse" class="glyphicon glyphicon-chevron-up"></span>
														</a>
													</th>
													<!--<th>
															Actions
													</th>-->
												</tr>
											</thead>
											<tbody>
												<tr ng-repeat="user in vm.teams_users | orderBy:sortType:sortReverse | filter:vm.search: strict">												
													<td>{{ user.alias}}</td>
													<td>{{ user.sipAddress}}</td>
													<td>{{ user.onPremLineURI}}</td>
													<td>{{ user.hostingProvider}}</td>
													<td>{{ user.enterpriseVoiceEnabled}}</td>
													<td>{{ user.hostedVoiceMail}}</td>
												</tr>
											</tbody>
										</table>
									</div>
									
									
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
</div>
