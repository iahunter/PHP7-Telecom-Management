<!-- Include Navbar -->
<ng-include src="'app-content/navbar.html'"></ng-include>

<div style="margin-left:5%; margin-right:5%;">
	<div class="jumbotron">
		<div class="container">

			<!--<h1><img alt="Brand" style="max-height: 70px; margin-bottom:10px;" src="//assets.dryicons.com/uploads/icon/preview/7303/large_1x_phone.png"> Telecom Management System</h1>-->
			<h1><img alt="" style="max-height: 70px; margin-bottom:10px;" src="app-content/images/phone.png"> Telecom Management System </h1>
			
			<hr>
			<div style="margin-top: 75px"></div>
			
				<!--Include Company Splash Page Content Here-->
				
				<ng-include src="'company-content/splashpage.html'"></ng-include>
				
			<div style="margin-top: 50px"></div>
			<div ng-if="vm.permissions.read.Sonus5k">
				<div style="margin:50px"></div>
				<!--Include the SBC Summary Section on Home Page. -->
				<div ng-controller="Sonus.CallController as vm">
					<ng-include src="'sonus/sonus.splashpage.html'"></ng-include>
				</div>
			</div>
		</div>
			

		<div ng-if="vm.permissions.read.Calls">
			<div class="row">
				<div class="col-lg-6 col-lg-offset-0" ng-if="vm.permissions.read.Sonus5k == true">
					<ng-include src="'calls/1day_calls.graph.html'"></ng-include>
				</div>
				<div class="col-lg-6 col-lg-offset-0" ng-if="vm.permissions.read.Sonus5k == true">
					<ng-include src="'calls/1day_gatewaycalls.graph.html'"></ng-include>
				</div>
				
			</div>
			<div class="row">
				<div class="col-lg-6 col-lg-offset-0" ng-if="vm.permissions.read.Sonus5k == true">
					<ng-include src="'calls/7day_calls.graph.html'"></ng-include>
				</div>
				<div class="col-lg-6 col-lg-offset-0" ng-if="vm.permissions.read.Sonus5k == true">
					<ng-include src="'calls/7day_gatewaycalls.graph.html'"></ng-include>
				</div>
			</div>
		</div>
		<div ng-if="vm.permissions.read.Calls">
			<div  class="row">
				<div class="col-lg-6 col-lg-offset-0" ng-if="vm.permissions.read.Sonus5k == true">
					<ng-include src="'calls/calls.graph.html'"></ng-include>
				</div>
				<div class="col-lg-6 col-lg-offset-0" ng-if="vm.permissions.read.Sonus5kCDR == true">
					<ng-include src="'sonus-cdrs/attemptsummary.graph.html'"></ng-include>
				</div>
			</div>
		</div>
		
	</div>
		
</div>
